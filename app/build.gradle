apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    def versionPropsFile = file('version.properties')

    if (versionPropsFile.canRead()) {
        def Properties versionProps = new Properties()
        versionProps.load(new FileInputStream(versionPropsFile))
        def code = versionProps['VERSION_CODE'].toInteger() + 1
        versionProps['VERSION_CODE'] = code.toString()
        versionProps.store(versionPropsFile.newWriter(), null)

        defaultConfig {
            applicationId "com.smttcn.safebox"
            minSdkVersion 23
            targetSdkVersion 29
            versionCode code
            versionName "1.0"
            multiDexEnabled true
            setProperty("archivesBaseName", "safebox")
            vectorDrawables.useSupportLibrary = true
            testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        }

    } else {
        throw new GradleException("Could not read version.properties!")
    }

    signingConfigs {
        release {
            keyAlias "keyAliasSafeBox"
            keyPassword "kdeLJFm392Ec2AA2"
            storePassword "DM6skJXncZ9P2Ld8"
            storeFile file('../keystore.jks')
        }
        debug {
            keyAlias "keyAliasSafeBox"
            keyPassword "kdeLJFm392Ec2AA2"
            storePassword "DM6skJXncZ9P2Ld8"
            storeFile file('../keystore.jks')
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            consumerProguardFiles 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

android.applicationVariants.all { variant ->
    variant.outputs.all {
        def appName = "safebox"
        outputFileName = "../../../../../" + appName + "-${variant.versionName}.${variant.versionCode}.apk"
    }
}

